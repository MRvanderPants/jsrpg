<section class="contact__wrapper">

  <section class="contact">

    <form
      id="contact-form"
      class="contact-form"
      [formGroup]="contactForm"
      (ngSubmit)="submit()">

      <input type="hidden" name="check" value="" formControlName="check1" />

      <div class="contract__description" *ngIf="!messageSend">
        If you'd like to contact me, the easiest way to do so is via this form. Your message will be sent to me directly per mail, and I will get back to you as soon as possible.
      </div>

      <div class="contract__input-wrapper" *ngIf="!messageSend">

        <div
          class="contact-form__error"
          *ngIf="errorMessage && errorMessage.length > 0">
          {{ errorMessage }}
        </div>

        <div class="contact-form__input">
          <input
            class="contact-form__input__text"
            type="text"
            placeholder="Name *"
            formControlName="name">
        </div>

        <div class="contact-form__input">
          <input
            class="contact-form__input__text"
            type="email"
            placeholder="E-mail *"
            formControlName="email">
        </div>

        <div class="contact-form__input">
          <input
            class="contact-form__input__text"
            type="text"
            placeholder="Subject"
            formControlName="subject">
        </div>

        <div class="contact-form__input">
            <input
              class="contact-form__input__text"
              type="text"
              placeholder="Complete: MRvander..... *"
              formControlName="check2">
          </div>

        <div class="contact-form__input">
          <textarea
            class="contact-form__input__area"
            type="text"
            placeholder="Message *"
            formControlName="message">
          </textarea>
        </div>
      </div>

      <div class="contract__succesMessage" *ngIf="messageSend">
        Your message was succesfully send. I'll try to answer as soon as possible.
      </div>

      <button
        class="contact-form__submit"
        [class.disabled]="!contactForm.valid"
        [disabled]="!contactForm.valid"
        type="submit"
        *ngIf="!messageSend">
          <i class="material-icons contact-form__submit__icon">
            send
          </i>
        Send
      </button>
      
    </form>
  </section>

  <div class="contact__filler"></div>
</section>

<app-footer></app-footer>
