<div class="textarea__wrapper">

  <div class="textarea__wrapper__header">
    <div class="textarea__wrapper__header__button red"></div>
    <div class="textarea__wrapper__header__button yellow"></div>
    <div class="textarea__wrapper__header__button green"></div>
  </div>

  <textarea #area class="textarea" spellcheck="false"></textarea>

  <div class="textarea__submit" (click)="submit()" [class.disabled]="disabled">
    <i class="material-icons textarea__submit__icon" *ngIf="!disabled">play_circle_outline</i>
    <i class="material-icons textarea__submit__icon textarea__submit__icon--animating" *ngIf="disabled">autorenew</i>
    <i class="material-icons textarea__submit__icon stop">crop_square</i>
  </div>
</div>
