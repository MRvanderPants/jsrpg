<section class="game">

  <div class="game__wrapper">

    <app-sprite
      [animation]="testPlayer"
      [controller]="player"
      (animationEnd)="animationDidEnd('player')">
    </app-sprite>
    
    <app-sprite
      [animation]="testEnemy"
      [controller]="enemy"
      (animationEnd)="animationDidEnd('enemy')">
    </app-sprite>

  </div>
</section>
