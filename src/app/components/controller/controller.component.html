<app-game
    #game
    [player]="player"
    [enemy]="enemy"
    (animationEnd)="continueFromAnimation($event)">
</app-game>

<section class="input-wrapper">

    <app-textarea
        [disabled]="disabled"
        (execute)="startGame($event)"
        (stop)="stopGame()"
        *ngIf="largeScreen || !openedTab">
    </app-textarea>
    
</section>
